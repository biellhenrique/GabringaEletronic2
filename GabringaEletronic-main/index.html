<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="cadastro.css">
  <title>Minha Página</title>
</head>

<body>
  <header>
    <div class="logo_caixa">
      <img src="assets/imagens/gabringaicone.png" title="Gabringa_Eletronic" class="logo" />
      <nav>
        <ul>
        </ul>
      </nav>
    </div>
  </header>

  <main>


    <div class="titulo-separador">
      <h2>Tabela de Encomendas</h2>
      <hr>
    </div>

    <table class="excel-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Valor</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cliente">
          <td class="nome">Gabringa</td>
          <td class="produto">Carregador portátil</td>
          <td class="qtde">10</td>
          <td class="valorUnitario">60</td>
          <td class="valorTotal">-</td>
        </tr>
        <tr class="cliente">
          <td class="nome">Igor Lopes</td>
          <td class="produto">Controle Remoto</td>
          <td class="qtde">50</td>
          <td class="valorUnitario">35</td>
          <td class="valorTotal">-</td>
        </tr>
        <tr class="cliente">
          <td class="nome">Cristiano Ronaldo</td>
          <td class="produto">Headset</td>
          <td class="qtde">7</td>
          <td class="valorUnitario">100</td>
          <td class="valorTotal">-</td>
        </tr>
        <tr class="cliente">
          <td class="nome">Edinho</td>
          <td class="produto">Smartphone</td>
          <td class="qtde">3</td>
          <td class="valorUnitario">1999</td>
          <td class="valorTotal">-</td>
        </tr>
      </tbody>
    </table>
    <hr>
    <button id="buscar-encomendas" class="botao">
      Buscar Encomendas
    </button>

    <section class="container_title">
      <h1>Adicionar nova encomenda</h1>
    </section>
    <hr>
    <section class="container_form">
      <form action="">


        <label for="nome_input" name="nome_label" id="nome_label">Nome:</label>
        <input type="text" id="nome_input" name="nome_input" placeholder="Digite o nome do(a) cliente">


        <label for="qtde_input" id="qtde_label" name="qtde_label">Qtde:</label>
        <input type="number" id="qtde_input" name="qtde_input" placeholder="Digite a quantidade encomendada">


        <label for="produto_select" id="produto_label" name="produto_label">Produto:</label>
        <select name="produto_select" id="produto_select">
          <option value="0">Selecione</option>
          <option value="Carregador Portátil">Carregador Portátil</option>
          <option value="Controle Remoto">Controle Remoto</option>
          <option value="Headset">Headset</option>
          <option value="Smartphone">Smartphone</option>

        </select>

        <label for="valorUnitario_input" id="valorUnitario_label" name="valorUnitario_label">R$
          Unitário:</label>
        <input type="text" name="valorUnitario_input" id="valorUnitario_input"
          placeholder="Digite o valor unitário do produto">

        <button>Adicionar</button>
      </form>
    </section>

  </main>
  <script src='./calculaTotal.js'></script>
  <script src='cadastro.js'></script>
  <script src='buscar-encomendas.js'></script>

</body>

</html>
